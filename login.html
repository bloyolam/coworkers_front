<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>COWORK</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />

	<link href="assets/css/vendor.min.css" rel="stylesheet" />
	<link href="assets/css/default/app.min.css" rel="stylesheet" />
	<link href="assets/css/site.css" rel="stylesheet" />

</head>
<body class='pace-running theme-cyan'>
	<!-- BEGIN #app -->
	<div id="app" class="app">
		<!-- BEGIN login -->
		<div class="login login-with-news-feed">
			<!-- BEGIN news-feed -->
			<div class="news-feed">
				<div class="news-image" style="background-image: url(assets/img/login-bg/bg.jpeg)"></div>
				<div class="news-caption">
					<h4 class="caption-title"></h4>
				</div>
			</div>
			<!-- END news-feed -->
			
			<!-- BEGIN login-container -->
			<div class="login-container">
				<!-- BEGIN login-header -->
				<div class="login-header mb-30px">
					<div class="brand">
						<div class="d-flex align-items-center"><img src="assets/img/logo.png" alt="logo"  height="60"></div>
					</div>

				</div>
				<!-- END login-header -->
				
				<!-- BEGIN login-content -->
				<div class="login-content">
					<form action="" method="GET" class="fs-13px">
						<div class="form-floating mb-15px">
							<input type="text" class="form-control h-45px fs-13px" placeholder="Correo" id="emailAddress" required value="" data-parsley-errors-container="#error" data-parsley-type="email" data-parsley-error-message="Debe ingresar un email válido." />
							<label for="emailAddress" class="d-flex align-items-center fs-13px text-gray-600">correo</label>
						</div>
						<div class="form-floating mb-15px">
							<input type="password" class="form-control h-45px fs-13px" placeholder="Clave" id="password" required data-parsley-errors-container="#error" data-parsley-error-message="Debe ingresar su clave de más de 6 caracteres."/>
							<label for="password" class="d-flex align-items-center fs-13px text-gray-600">clave</label>
						</div>
						<div class="mb-15px">
							<button type="button" class="btn btn-theme d-block h-45px w-100 btn-lg fs-14px">ingresar</button>
						</div>
						<div class="mb-40px pb-40px text-dark">
							¿No es miembro aún? Click <a href="#" class="text-primary">aquí</a> para registrarse.<br>
							¿Olvidó su clave? Click <a href="#" class="text-primary">aquí</a> para recuperarla.
						</div>
						<hr class="bg-gray-600 opacity-2" />
						<div class="text-gray-600 text-center  mb-0">
							&copy; COWORK 2024
						</div>
					</form>
				</div>
				<!-- END login-content -->
			</div>
			<!-- END login-container -->
		</div>
		<!-- END login -->

		<!-- BEGIN scroll-top-btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-theme btn-scroll-to-top" data-toggle="scroll-to-top"><i class="fa fa-angle-up"></i></a>
		<!-- END scroll-top-btn -->
	</div>
	<!-- END #app -->
	

	<script src="assets/js/vendor.min.js"></script>
	<script src="assets/js/app.min.js"></script>
	<script src="node_modules/parsleyjs/dist/parsley.min.js"></script>
	<script src="node_modules/parsleyjs/dist/i18n/es.js"></script>
	<script src="node_modules_old/notify.js/notify.js"></script>
	<script src="assets/js/funciones.js"></script>
	<script src="assets/js/servicios.js"></script>
	<script src="assets/js/variables.js"></script>
	<script src="assets/js/site.js"></script>

</body>
</html>
